<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">

    <title>Library</title>
</head>
<body>
    <div class="navbar">
        <div class="title">Library</div>
    </div>
    <div class="main">
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
        <button id="new-book">+ New Book</button>

        <dialog>
            <form>
                <caption>New Book Information</caption>
                <div class="properties">
                    <div class="property">
                        <label for="book-title">Title:</label>
                        <input type="text" id="book-title" name="title" required>
                    </div>
                    
                    <div class="property">
                        <label for="book-author">Author:</label>
                        <input type="text" id="book-author" name="author" required>
                    </div>
    
                    <div class="property">
                        <label for="book-pages">Pages:</label>
                        <input type="number" id="book-pages" name="pages" required>
                    </div>
    
                    <div class="property">
                        <label for="book-read">Read:</label>
                        <input type="checkbox" id="book-read" name="read">
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" id="add-button">Add</button>
                    <button id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
